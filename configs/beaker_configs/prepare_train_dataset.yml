version: v2
description: open-instruct-sft-mix-batch
budget: ai2/oe-adapt
tasks:
  - name: tulu2-sft-mix-batch
    image:
      beaker: ljm/open-instruct-dev
    command: ["/bin/sh", "-c"]
    arguments: ["scripts/prepare_train_data.sh"]
    envVars:
      - name: CUDA_DEVICE_ORDER
        value: PCI_BUS_ID
      - name: TRANSFORMERS_CACHE
        value: ./cache/
      - name: WANDB_PROJECT
        value: open-instruct
      - name: WANDB_WATCH
        value: false
      - name: WANDB_LOG_MODEL
        value: false
      - name: WANDB_DISABLED
        value: true
      - name: HF_TOKEN
        secret: HF_TOKEN
      - name: OPENAI_API_KEY
        secret: OPENAI_API_KEY
    result:
      path: /stage/data/processed/
    resources:
      gpuCount: 1
    constraints:
      hostname:
        - allennlp-cirrascale-68.reviz.ai2.in
    context:
      priority: normal
      preemptible: false
